<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/register.css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="signup-box">
        <div class="logo">
          <a href="index.html">
            <div class="ltext">Lakb</div>
            <div class="dtext">AI</div></a
          >
        </div>
        <h1>Create Account</h1>
        <form>
          <input type="text" placeholder="First Name" />
          <input type="text" placeholder="Last Name" />
          <input
            type="tel"
            id="phone"
            name="phone"
            placeholder="Contact number"
          />
          <input type="email" placeholder="E-Mail" />
          <input type="password" placeholder="Password" />
          <input type="password" placeholder="Confirm Password" />
          <input type="button" value="Submit" />
        </form>

        <div class="remember">
          <input type="checkbox" name="t_and_c" class="checkbox11" />
          <span class="lever">
            I have read and accepted the Terms and Conditions & Privacy Policy
          </span>
        </div>
      </div>
      <p class="para-2">
        Already have LakbAI account? <a href="login.html">Login Here</a>
        <!--Pakipalitan na lang po-->
      </p>
    </div>
  </body>
</html>
